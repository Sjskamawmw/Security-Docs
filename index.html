<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#00b09b">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arquivos Seguros</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --card: #ffffff;
      --text: #222;
      --accent: #00b09b;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #eee;
      --accent: #00ffc3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-btn:hover {
      opacity: 0.8;
    }

    .section {
      display: none;
      background: var(--card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fade 0.4s ease;
    }

    .section.active {
      display: block;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }

    button {
      padding: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .file-preview img, .file-preview video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .result, .manage-list {
      margin-top: 20px;
    }

    .manage-item {
      background: var(--bg);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .manage-item input {
      max-width: 200px;
    }

    .theme-toggle {
      float: right;
      margin-top: -10px;
      background: transparent;
      color: var(--accent);
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #installBtn {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåì Tema</button>
    <div class="tabs">
      <button class="tab-btn" onclick="showTab('criar')">‚ûï Criar</button>
      <button class="tab-btn" onclick="showTab('buscar')">üîç Buscar</button>
      <button class="tab-btn" onclick="showTab('gerenciar')">üóÇ Gerenciar</button>
      <button id="installBtn">üì≤ Instalar App</button> <!-- BOT√ÉO ADICIONADO AQUI -->
    </div>

    <!-- ABA CRIAR -->
    <div id="criar" class="section active">
      <input type="text" id="keyword" placeholder="Palavra-chave ou gere uma aleat√≥ria" />
      <button onclick="generateKeyword()">üé≤ Gerar Aleat√≥ria</button>
      <textarea id="textContent" placeholder="Texto opcional"></textarea>
      <input type="file" id="fileInput" multiple />
      <button onclick="saveData()">üíæ Salvar</button>
    </div>

    <!-- ABA BUSCAR -->
    <div id="buscar" class="section">
      <input type="text" id="searchKeyword" placeholder="Buscar por palavra-chave..." />
      <button onclick="searchData()">üîé Buscar</button>
      <div class="result" id="resultSection"></div>
    </div>

    <!-- ABA GERENCIAR -->
    <div id="gerenciar" class="section">
      <div class="manage-list" id="manageList"></div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      if (tab === 'gerenciar') renderManageList();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function generateKeyword() {
      const adj = ["lucky", "soft", "bright", "cool", "magic", "golden"];
      const noun = ["cat", "tree", "star", "wave", "sky", "moon"];
      const n = Math.floor(1000 + Math.random() * 9000);
      let key;
      const all = JSON.parse(localStorage.getItem("allKeywords") || "[]");

      do {
        key = `${adj[Math.floor(Math.random() * adj.length)]}-${noun[Math.floor(Math.random() * noun.length)]}-${n}`;
      } while (all.includes(key));

      document.getElementById("keyword").value = key;
    }

    function saveData() {
      const keyword = document.getElementById('keyword').value.trim();
      const text = document.getElementById('textContent').value.trim();
      const files = document.getElementById('fileInput').files;

      if (!keyword) return alert("Digite ou gere uma palavra-chave!");

      const readers = [...files].map(file => {
        return new Promise(resolve => {
          const r = new FileReader();
          r.onload = () => resolve({ name: file.name, type: file.type, data: r.result });
          r.readAsDataURL(file);
        });
      });

      Promise.all(readers).then(fileData => {
        const data = { text, files: fileData, createdAt: new Date().toISOString() };
        localStorage.setItem(`secureData_${keyword}`, JSON.stringify(data));

        let all = JSON.parse(localStorage.getItem("allKeywords") || "[]");
        if (!all.includes(keyword)) {
          all.push(keyword);
          localStorage.setItem("allKeywords", JSON.stringify(all));
        }

        alert("Dados salvos com sucesso!");
        document.getElementById('keyword').value = "";
        document.getElementById('textContent').value = "";
        document.getElementById('fileInput').value = "";
      });
    }

    function searchData() {
      const keyword = document.getElementById('searchKeyword').value.trim();
      const result = document.getElementById('resultSection');
      result.innerHTML = "";

      const stored = localStorage.getItem(`secureData_${keyword}`);
      if (!stored) return result.innerHTML = "<p style='color:red;'>Nada encontrado.</p>";

      const { text, files, createdAt } = JSON.parse(stored);
      let html = `<p><strong>Data:</strong> ${new Date(createdAt).toLocaleString()}</p>`;
      if (text) html += `<p><strong>Texto:</strong> ${text}</p>`;

      if (files.length) {
        html += `<div class="file-preview">`;
        files.forEach(file => {
          if (file.type.startsWith("image"))
            html += `<img src="${file.data}" />`;
          else if (file.type.startsWith("video"))
            html += `<video controls src="${file.data}"></video>`;
          else
            html += `<p><a href="${file.data}" download="${file.name}">Baixar ${file.name}</a></p>`;
        });
        html += `</div>`;
      }

      result.innerHTML = html;
    }

    function renderManageList() {
      const container = document.getElementById("manageList");
      container.innerHTML = "";
      const all = JSON.parse(localStorage.getItem("allKeywords") || "[]");

      if (all.length === 0) {
        container.innerHTML = "<p>Nenhuma pasta criada ainda.</p>";
        return;
      }

      all.forEach(keyword => {
        const div = document.createElement("div");
        div.className = "manage-item";
        div.innerHTML = `
          <span><strong>${keyword}</strong></span>
          <div style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" placeholder="Novo nome" id="rename-${keyword}">
            <button onclick="renameKeyword('${keyword}')">‚úèÔ∏è Renomear</button>
            <button onclick="deleteKeyword('${keyword}')">üóëÔ∏è Deletar</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function deleteKeyword(keyword) {
      if (!confirm(`Deseja deletar "${keyword}"?`)) return;
      localStorage.removeItem(`secureData_${keyword}`);
      let all = JSON.parse(localStorage.getItem("allKeywords") || "[]");
      all = all.filter(k => k !== keyword);
      localStorage.setItem("allKeywords", JSON.stringify(all));
      renderManageList();
    }

    function renameKeyword(oldKey) {
      const newKey = document.getElementById(`rename-${oldKey}`).value.trim();
      if (!newKey) return alert("Digite um novo nome.");
      if (localStorage.getItem(`secureData_${newKey}`)) return alert("J√° existe uma pasta com esse nome.");

      const data = localStorage.getItem(`secureData_${oldKey}`);
      localStorage.setItem(`secureData_${newKey}`, data);
      localStorage.removeItem(`secureData_${oldKey}`);

      let all = JSON.parse(localStorage.getItem("allKeywords") || "[]");
      all = all.map(k => (k === oldKey ? newKey : k));
      localStorage.setItem("allKeywords", JSON.stringify(all));
      renderManageList();
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker registrado'))
        .catch(err => console.error('Erro no SW:', err));
    }
  </script>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usu√°rio aceitou instalar');
          } else {
            console.log('Usu√°rio cancelou');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
